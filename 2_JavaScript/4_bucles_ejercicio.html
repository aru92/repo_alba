  <script type="text/javascript">
    var foo = parseInt(prompt("¿Desde dónde quieres empezar la cuenta?"));
    var bar = parseInt(prompt("¿Hasta dónde quieres acabar la cuenta?"));
    var baz = parseInt(prompt("¿Y cuántas veces?"))
    var count = 1
    while (foo>bar&&count<=baz) {
      alert("Cuenta atrás: " + foo);
      foo = foo-1;
      count = count+1;
    }

  </script>
