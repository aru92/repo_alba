<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Datalist de frutas</title>
</head>
<body>
  <h1>Datalist de frutas</h1>
  <form>
    <input type="text" id="frutas" list="lista_frutas"/>
    <datalist id="lista_frutas">
    <option value="Manzanas"></option>
    <option value="Peras"></option>
    <option value="Fresas"></option>
    </datalist>
    <br/>
    <input type="text" id="fruta_nueva"/>
    <input type="button" onclick="agregarFruta();"/>
  </form>
  <script src="jquery-3.3.1.js"></script>
  <script>
    var otrasFrutas = ["Pl√°tanos", "Ciruelas", "Aguacates"];

    function agregarFruta(){
    otrasFrutas[otrasFrutas.length] = $("#fruta_nueva").val();
    $("#lista_frutas").append("<option value='"+otrasFrutas[otrasFrutas.length-1]+"'></option>")
    }

    $(document).ready(function(){
      $("#lista_frutas").append("<option value='Uvas'></option>");
    

      for (var i=0; i < otrasFrutas.length; i++){
        $("#lista_frutas").append("<option value='"+ otrasFrutas[i] + "'></option> ");
      }
    });
  </script>
</body>
</html>
