<!DOCTYPE html>
<html lang="es" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Bucle sin If</title>
  </head>

  <body>
    <h1>Bucle sin If</h1>
  </body>

  <script type="text/javascript">

    var start = parseInt(prompt("¿Desde dónde quieres empezar la cuenta?"));
    var end = parseInt(prompt("¿Hasta dónde quieres acabar la cuenta?"));
    var times = parseInt(prompt("¿Y cuántas veces?"))
    var count = 1

    while (count<end && count!=times &&start<end) /*Mientras que el contador sea menor que fin,
    y el contador sea distinto a las veces que se haga el bucle y que el comienzo sea menor que fin*/
     {
        alert("Cuenta adelante: " + start); /*Tiene que ir hacia adelante */
        start = start+1;
        {count = count+1}

    }

    while (count<end && count!=times && end<start) /*Mientras que el contador sea menor que fin,
    y el contador sea distinto a las veces que se haga el bucle y que el fin sea menor que comienzo */ {

        alert("Cuenta atrás: " + start); /*Tiene que ir hacia atrás */
        start = start-1;
        {count = count+1}
        }





  </script>

</html>
