<!DOCTYPE html>
<html lang="es" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Bucle sin If</title>
  </head>

  <body>
    <h1>Bucle sin If</h1>
  </body>

  <script type="text/javascript">

    var start = parseInt(prompt("¿Desde dónde quieres empezar la cuenta?"));
    var end = parseInt(prompt("¿Hasta dónde quieres acabar la cuenta?"));
    var count = 1

    while (count<end &&start<end) {count = count+1} /*Mientras que el contador sea menor que fin,
     y que el comienzo sea menor que fin*/
     {
        alert("Cuenta adelante: " + start); /*Tiene que ir hacia adelante */
        start = start+1;
      }

    while (count<end && end<start) /*Mientras que el contador sea menor que fin,
     y que el fin sea menor que comienzo */ {

        alert("Cuenta atrás: " + start); /*Tiene que ir hacia atrás */
        start = start-1;
        }

  </script>

</html>
