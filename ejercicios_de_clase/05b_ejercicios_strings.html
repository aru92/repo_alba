<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicios de Strings</title>
  </head>
  <body>
    <h1>Ejercicios de Strings</h1>
  </body>

  <script type="text/javascript">

    /* Ejercicios

    1-Hacer la primera letra mayúscula y el resto minus
    "HOLA"->"Hola"
    "hola"->"Hola"

    2-Convertir la 1ª letra de cada palabra a mayus, y en las demás en minus
    "JUAN pérez"->"Juan Pérez"

    3-Mostrar sólo las iniciales
    "juan PÉREZ"->"J.P"
    */

    var nombre = prompt("Introduzca su nombre");

    document.write("Su nombre: <br/>");
    document.write(nombre + "<br/>");
    document.write(nombre.toLowerCase)
    document.write(nombre.toUpperCase(charAt(0)));

  </script>

</html>
