<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Objeto Array</title>
</head>
<body>
  <h1>Objeto Array</h1>

  <div id="div_texto"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script>

    function funcionPrincipal(){

      var arrA = new Array(6, 8, 1, 9);
      var arrB = ["Peras", "Manzanas"];
      var arrMezcla = arrA.concat(arrB);
      
      for (var i = 0; i < arrMezcla.length; i++){
        $("#div_texto").html(
          $("#div_texto").html() + "<p>" + arrMezcla[i] + "</p>");
      }
    
      $("#div_texto").append("JOIN: " + arrMezcla.join());

      arrMezcla = arrMezcla.reverse();
      $("#div_texto").append("JOIN: " + arrMezcla.join());

      arrMezcla = arrMezcla.sort();
      $("#div_texto").append("JOIN: " + arrMezcla.join());
    }

    jQuery(document).ready( funcionPrincipal );

  </script>
</body>
</html>
