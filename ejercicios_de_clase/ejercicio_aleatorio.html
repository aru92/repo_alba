<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="color_fondo01.css">
  <link rel="stylesheet" href="color_fondo02.css">
  <title>Ejercicio reload</title>
</head>
<body>
<div>
<h1>Ejercicio reload</h1></div>
  
  <input type="button" value="Recarga" onclick="recarga()">
<script src="jquery-3.3.1.js"></script>
<script>
  function recarga(){
    if(location.reload(true)){
      $("#color_fondo02").change();
    }else{
      $("#color_fondo01").html();
    }
   }
 
</script>
  
</body>
</html>
