<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arrays</title>
  </head>
  <body>
    <h1>Arrays</h1>
  </body>
  <script type="text/javascript">

    var notas = new Array();
    notas[0] = 3;
    notas[1] = 7;
    notas[2] = 8.5;
    notas[3] = 10;
    notas[4] = 5.5;

    var i = 0
    while(i < 7){
      document.write("<br/> Elemento " + i + ": "+ notas[i]);
      i= i+1;
    }


  </script>
</html>
