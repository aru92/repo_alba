<body>

      URL: <input type="url"id="miurl"><br/>
      Tel&eacute;fono: <input type="tel" id="mitelefono"><br/>
      N&uacute;mero con m&iacute;nimo: <input type="number" id="nmin" min="5" max="50"
      step="2"><br/>
      N&uacute;mero con rango: <input type="range" id="nmin" min="5" max="50" step="2"><br/>
      Fecha

      <input type="submit" value="Enviar"/><br/>
    </form>
  </section>
