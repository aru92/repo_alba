<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Programación orientada a objetos (POO)</title>
</head>
<body>
  <h1>Programación orientada a objetos (POO)</h1>
  <p>En objetos, la plantilla de los objetos ("el molde") es la clase, las características
    serían las funciones, las variables, los condicionales... se trataría de construir
    o instanciar una clase en un objeto</p>
  <script src="jquery-3.3.1.js"></script>
  <script>
    function mulPorTres(x){
      return x+3;
    }
    multiplicaPorTres.contador=10;
    alert(multiplicaPorTres(5));
    alert(mulPorTres);
    alert(mulPorTres.contador);
  </script>
</body>
</html>
