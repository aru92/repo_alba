<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arrays y fechas</title>
</head>
<body>
  <h1>Arrays y fechas</h1>

  <div id="div_texto"></div>

  <script src="jquery-3.3.1.js"></script>
  <script>
    function ordenarPorAnio(a,b) {
      if (a.getFullYear() > b.getFullYear()){
        return 1;
      }else if (a.getFullYear() < b.getFullYear()) {
        return -1;
      }else{
        if(a.getMonth() > b.getMonth()) return 1;
        else if(a.getMonth() < b.getMonth()) return -1;
        else{
        return 0;
        }
      }
    }

    function funcionPrincipal() {
      var fechas = [
      new Date(16387345875680),
      new Date(2018, 12, 1, 9), //9 de la maÃ±ana del 1 de diciembre
      new Date("January 8, 2019 09:00:00"),
      new Date("February 14, 2018 09:00:00"),
        ];
      $("#div_texto").html("<h2>" + fechas.join("<br/>") + "</h2>");
      $("#div_texto").html( (new Date()).toString() );
      var fechasSort = fechas.sort();
      $("#div_texto").append("<br/><h2>" + fechasSort.join("<br/>)"));
      $("#div_texto").append("<br/><h2>Resultado: " + ordenarPorAnio(new Date(), fechas[3]) + "</h2>");
      $("#div_texto").append("<br/><h2>" + fechasSort.join("<br/>") + "</h2>");
    }
    jQuery(document).ready( funcionPrincipal );
  </script>
  
</body>
</html>
