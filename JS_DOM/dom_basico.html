<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM Básico</title>
</head>
<body>

  <h1>Elementos DOM del siguiente DIV</h1>

  <div id="un_div" style="background-color: green ">
    <p>Un texto</p>

    <table id="tabla_paises">

      <tr>
        <td>Ciudad</td>
        <td>País</td>
      </tr>

      <tr>
        <td>Madrid</td>
        <td>España</td>
      </tr>

      <tr>
        <td>Lisboa</td>
        <td>Portugal</td>
      </tr>

    </table>

  </div>
  <script>
  
    var unDiv = document.getElementById("un_div");
    var nodoH2 = document.createElement("h2");
    var textoEnH1 = document.createTextNode("Un subtitulo añadido por JS");

    nodoH2.appendChild(textoEnH1);
    unDiv.appendChild(nodoH2);

  </script>
</body>
</html>
