<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM JS Margin</title>
</head>
<body>

  <div id="d1" style="margin: 0px 0px 0px 5px; background-color: coral;">
  Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br/>
  Neque illum quisquam praesentium possimus aut aliquid voluptatum cumque, 
  <br/>fugit commodi exercitationem harum voluptate eaque vel dolores officiis laborum suscipit dolore unde.
  </div>

  <script>
    var posicion = 5;
    var velocidad = 0.1;
    var d1 = document.getElementById("d1");

    var relojId = setInterval(funCadaDecimaSeg, 10);

    function funCadaDecimaSeg() {
      if(posicion>=window.innerWidth - 200){
        clearInterval(relojId);
      }else{
      posicion+=velocidad;
      velocidad+=0.05
      d1.setAttribute("style", "margin: 0px 0px 0px "   + posicion +  "px;background-color: coral; width: 200px")
          }
      }
    
  </script>
  
</body>
</html>
